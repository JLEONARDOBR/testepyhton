<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro (continuação)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro (continuação)</h2>
        <p id="mensagem"></p>

        <!-- Formulário de dados manuais -->
        <div class="form-group">
            <label for="nome-completo">Nome Completo</label>
            <input type="text" id="nome-completo" placeholder="Digite seu nome completo">
        </div>

        <div class="form-group">
            <label for="apelido">Apelido</label>
            <input type="text" id="apelido" placeholder="Digite seu apelido">
        </div>

        <div class="form-group">
            <label for="genero">Gênero</label>
            <select id="genero">
                <option value="" disabled selected>Selecione seu gênero</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
                <option value="prefiro não dizer">Prefiro não dizer</option>
            </select>
        </div>

        <div class="form-group">
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento">
        </div>

        <div class="form-group">
            <label for="estado-civil">Estado Civil</label>
            <select id="estado-civil">
                <option value="" disabled selected>Selecione seu estado civil</option>
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="numero-documento">Número do Documento (RG ou CNH)</label>
            <input type="text" id="numero-documento" placeholder="Digite o número do seu documento">
        </div>

        <div class="form-group">
            <label for="data-emissao">Data de Emissão</label>
            <input type="date" id="data-emissao">
        </div>

        <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado">
                <option value="" disabled selected>Selecione o estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>

        <button id="confirmar-btn">Confirmar</button>
    </div>

    <script>
        // Função para carregar o nome do localStorage e atualizar a mensagem
        function carregarDados() {
            const dadosUsuario = JSON.parse(localStorage.getItem('dadosUsuario'));
            if (dadosUsuario) {
                document.getElementById('mensagem').textContent = `${dadosUsuario.nome}, para continuar digite seus dados manualmente ou confirme se os dados estão corretos.`;
            } else {
                document.getElementById('mensagem').textContent = `Usuário, para continuar digite seus dados manualmente ou confirme se os dados estão corretos.`;
            }
        }

        // Função para redirecionar para a página nota.html
        function redirecionarParaNota() {
            window.location.href = 'nota.html';
        }

        // Carregar os dados ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            carregarDados();
            document.getElementById('confirmar-btn').addEventListener('click', redirecionarParaNota);
        });
    </script>
</body>
</html>
