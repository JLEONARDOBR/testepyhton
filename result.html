<!-- result.html -->
<!doctype html>
<html>
<head>
    <title>FastProBR - Resultados</title>
    <style>
        body {
            background: linear-gradient(to right, #00aaff, #00ffcc);
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .response-content {
            text-align: left;
            margin-top: 20px;
        }
        .response-content pre {
            background: #f1f1f1;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .files-list {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FastProBR - Resultados</h1>
        <div class="response-content">
            <h2>Dados do Arquivo .response:</h2>
            <pre>{{response_content}}</pre>
        </div>
        <div class="files-list">
            <h2>Arquivos Processados:</h2>
            <ul>
                {{files}}
            </ul>
        </div>
    </div>
</body>
</html>
